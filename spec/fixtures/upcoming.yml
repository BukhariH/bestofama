<% 6.times do |n| %>
<%= "upcoming_future_#{n}" %>:
  title: <%= "John Doe (Future) #{n}" %>
  date:  <%= DateTime.now + n.day %>
  description: 'Example upcoming description in the future'
  url: <%= "http://calendar/future/#{n}" %>
<% end %>

<% 6.times do |n| %>
<%= "upcoming_past_#{n}" %>:
  title: <%= "John Doe (Past) #{n}" %>
  date:  <%= DateTime.now - n.day %>
  description: 'Example upcoming description in the past'
  url: <%= "http://calendar/past/#{n}" %>
<% end %>
